<!DOCTYPE html>
<html>
<head>
    <title>Telefonski Imenik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Telefonski Imenik</h1>
        <div>
            <label for="name">Ime i Prezime:</label>
            <input type="text" id="name" placeholder="Unesite ime i prezime">
            <br>
            <label for="phone">Telefonski Broj:</label>
            <input type="number" id="phone" placeholder="Unesite telefonski broj">
            <br>
            <button onclick="addContact()">Dodaj Kontakt</button>
        </div>
        <h2>Kontakti</h2>
        <table>
            <thead>
                <tr>
                    <th>Ime i Prezime</th>
                    <th>Telefonski Broj</th>
                    <th>Akcije</th>
                </tr>
            </thead>
            <tbody id="contactList">
            </tbody>
        </table>
    </div>

    <script>
        const contacts = [];

        function addContact() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;

            if (name && phone) {
                contacts.push({ name, phone });
                displayContacts();
                clearInputs();
            } else {
                alert("Unesite ime i prezime te telefonski broj.");
            }
        }

        function displayContacts() {
            const contactList = document.getElementById("contactList");
            contactList.innerHTML = "";

            for (const contact of contacts) {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${contact.name}</td>
                    <td>${contact.phone}</td>
                    <td><button onclick="deleteContact(${contacts.indexOf(contact)})">Izbri≈°i</button></td>
                `;
                contactList.appendChild(row);
            }
        }

        function deleteContact(index) {
            contacts.splice(index, 1);
            displayContacts();
        }

        function clearInputs() {
            document.getElementById("name").value = "";
            document.getElementById("phone").value = "";
        }

        displayContacts();
    </script>
</body>
</html>
